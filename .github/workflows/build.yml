name: GitHub Actions Build
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.5
        target: esp32c6
        path: ''
    - name: archive artifact
      working-directory: ./build
      run: |
        zip ../esp-coordinator-escp32-c6-usb-${{ github.event.release.tag_name }}.zip bootloader/bootloader.bin \
          esp-coordinator.bin ota_data_initial.bin partition_table/partition-table.bin
    - name: upload release artifact   
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ github.event.release.upload_url }} 
        asset_path: ./esp-coordinator-escp32-c6-usb-${{ github.event.release.tag_name }}.zip
        asset_name: esp-coordinator-escp32-c6-usb-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
